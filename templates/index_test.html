<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevPool ABCLM - Test</title>
    
    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 2rem;
            margin: 0;
        }
        
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .title {
            font-size: 3rem;
            color: #3b82f6;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #ccc;
        }
        
        .button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.3s ease;
        }
        
        .button:hover {
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }
        
        .section {
            padding: 4rem 0;
            text-align: center;
        }
        
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 12px;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem;
            background: #333;
            border: 1px solid #555;
            border-radius: 6px;
            color: white;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div>
            <h1 class="title">DevPool ABCLM</h1>
            <p class="subtitle">Comunidad Blockchain Castilla-La Mancha</p>
            <a href="#registro" class="button">Formar parte</a>
        </div>
    </div>

    <section id="registro" class="section">
        <h2>Registro</h2>
        <div class="form-container">
            <form id="registrationForm" action="/submit" method="POST">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Nombre completo" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="text" name="skills" placeholder="Habilidades blockchain" class="form-control" required>
                </div>
                <div class="form-group">
                    <select name="experience_years" class="form-control" required>
                        <option value="">Nivel de experiencia</option>
                        <option value="0">Junior (0-2 años)</option>
                        <option value="3">Mid-level (3-5 años)</option>
                        <option value="6">Senior (6+ años)</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="url" name="portfolio_url" placeholder="Portfolio / LinkedIn" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="location" placeholder="Ubicación" class="form-control" required>
                </div>
                <button type="submit" class="btn">Registrarse</button>
            </form>
        </div>
    </section>

    <script>
        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Form handling
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            submitBtn.textContent = 'Procesando...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    alert('✨ ¡Registro exitoso!');
                    e.target.reset();
                } else {
                    throw new Error('Error en el registro');
                }
            } catch (error) {
                alert('❌ Error en el registro. Inténtalo de nuevo.');
                console.error('Error:', error);
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
