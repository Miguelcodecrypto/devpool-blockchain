<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevPool ABCLM</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .hero {
            text-align: center;
            padding: 100px 0;
        }
        .title {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ff88, #0088ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0.8;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #00ff88, #0088ff);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: scale(1.05);
            color: white;
            text-decoration: none;
        }
        .section {
            padding: 80px 0;
        }
        .form-container {
            background: #111;
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        .form-control:focus {
            outline: none;
            border-color: #00ff88;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ff88, #0088ff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1 class="title">DevPool ABCLM</h1>
            <p class="subtitle">Comunidad Blockchain de Castilla-La Mancha</p>
            <a href="#registro" class="btn">√öNETE AHORA</a>
        </div>

        <section id="registro" class="section">
            <div class="form-container">
                <h2 style="text-align: center; margin-bottom: 30px;">Registro de Desarrollador</h2>
                <form id="registrationForm" action="/submit" method="POST">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Tu nombre completo" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Tu email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="skills" placeholder="Habilidades (ej: Solidity, Web3, DeFi)" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <select name="experience_years" class="form-control" required>
                            <option value="">Selecciona tu experiencia</option>
                            <option value="0">Junior (0-2 a√±os)</option>
                            <option value="3">Mid-level (3-5 a√±os)</option>
                            <option value="6">Senior (6+ a√±os)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="url" name="portfolio_url" placeholder="Portfolio o LinkedIn (opcional)" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="location" placeholder="Tu ubicaci√≥n" class="form-control" required>
                    </div>
                    <button type="submit" class="submit-btn">FORMAR PARTE</button>
                </form>
            </div>
        </section>
    </div>

    <script>
        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // Form submission
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = this.querySelector('.submit-btn');
            const originalText = btn.textContent;
            
            btn.textContent = 'ENVIANDO...';
            btn.disabled = true;
            
            try {
                const formData = new FormData(this);
                const response = await fetch('/submit', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    alert('üéâ ¬°Registro exitoso! Bienvenido a DevPool ABCLM');
                    this.reset();
                } else {
                    throw new Error('Error en el servidor');
                }
            } catch (error) {
                alert('‚ùå Error en el registro. Int√©ntalo de nuevo.');
                console.error('Error:', error);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
