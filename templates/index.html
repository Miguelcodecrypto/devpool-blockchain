        .alert-message {
            animation: slideIn 0.5s ease-out;
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
            color: white;
        }

        /* Animaciones para logo y texto */

            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }

                    <!-- Imagen de logotipo eliminada -->
                    <!-- Contador eliminado del hero-section -->
                     <script>
                     // Animación contador interactivo
                     function animateCounter(id, end, duration) {
                         const el = document.getElementById(id);
                         let start = 0;
                         end = isNaN(end) || end < 0 ? 0 : end;
                         const range = end - start;
                         let current = start;
                         const increment = end > start ? 1 : -1;
                         const stepTime = range > 0 ? Math.abs(Math.floor(duration / range)) : duration;
                         el.textContent = start;
                         el.style.transition = 'color 0.3s, text-shadow 0.3s';
                         if (range === 0) {
                             el.textContent = end;
                             el.style.color = '#00e676';
                             el.style.textShadow = '0 0 18px #00e676, 1px 1px 8px #222';
                             el.classList.add('bounce-anim');
                             return;
                         }
                         function updateCounter() {
                             current += increment;
                             el.textContent = current;
                             el.style.color = '#ffd700';
                             el.style.textShadow = '0 0 12px #ffd700, 1px 1px 8px #222';
                             if (current != end) {
                                 setTimeout(updateCounter, stepTime);
                             } else {
                                 el.style.color = '#00e676';
                                 el.style.textShadow = '0 0 18px #00e676, 1px 1px 8px #222';
                                 el.classList.add('bounce-anim');
                             }
                         }
                         updateCounter();
                     }
                     // Eliminada llamada a animateCounter en DOMContentLoaded
                     </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // CAPTURAR DATOS ANTES DE LIMPIAR FORMULARIO
            const formData = new FormData(e.target);
            
            // MOSTRAR MENSAJE INMEDIATO
            showSuccessMessage();
            
            // LIMPIAR FORMULARIO DESPUÉS DE CAPTURAR DATOS
            e.target.reset();
            
            // ENVIAR DATOS EN SEGUNDO PLANO
            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                console.log('Registro procesado:', result);
            } catch (error) {
                console.error('Error en segundo plano:', error);
            }
        });

        function showSuccessMessage() {
            const container = document.querySelector('.message-container');
            const message = document.createElement('div');
            
            message.className = 'alert-message alert-success';
            message.innerHTML = `
                <h5 class="mb-2">🎉 ¡Registro exitoso!</h5>
                <p class="small mb-0">
                    ✅ Perfil registrado correctamente<br>
                    📧 Te enviaremos un email de bienvenida<br>
                    🚀 ¡Bienvenido al DevPool Blockchain CLM!
                </p>
            `;
            
            container.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 6000);
        }

        function showMessage(data) {
            const container = document.querySelector('.message-container');
            const message = document.createElement('div');
            
            message.className = `alert-message ${data.status === 'success' ? 'alert-success' : 'alert-error'}`;
            message.innerHTML = `
                <h5 class="mb-2">${data.message}</h5>
                ${data.details ? `<p class="small mb-0">${data.details}</p>` : ''}
            `;
            
            container.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 5000);
        }

        // Script para animaciones de letras
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.brand-text .letter').forEach((letter, index) => {
                letter.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
