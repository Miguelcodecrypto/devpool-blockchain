<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevPool Blockchain ABCLM - Comunidad Blockchain Castilla-La Mancha</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* CSS LIMPIO Y OPTIMIZADO */
        * {
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box !important;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif !important;
            background: #0a0a0a !important;
            color: white !important;
            line-height: 1.6 !important;
            overflow-x: hidden !important;
        }

        /* NAVBAR LIMPIO */
        .navbar {
            background: rgba(0, 0, 0, 0.9) !important;
            backdrop-filter: blur(10px) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
        }

        .navbar-brand {
            color: white !important;
            font-weight: 600 !important;
            font-size: 1.5rem !important;
        }

        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            font-weight: 500 !important;
        }

        .navbar-nav .nav-link:hover {
            color: #3b82f6 !important;
        }

        /* HERO SECTION ÚNICO Y LIMPIO */
        .hero-section {
            min-height: 100vh !important;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%) !important;
            position: relative !important;
            display: flex !important;
            align-items: center !important;
            overflow: hidden !important;
            padding: 0 !important;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative !important;
            z-index: 2 !important;
        }

        .hero-content {
            position: relative !important;
            z-index: 2 !important;
            padding: 2rem 0 !important;
        }

        /* TÍTULO PRINCIPAL ÚNICO - SIN CONFLICTOS */
        .hero-title {
            font-size: clamp(2.5rem, 6vw, 5rem) !important;
            font-weight: 300 !important;
            line-height: 1.1 !important;
            margin-bottom: 2rem !important;
            letter-spacing: -0.02em !important;
            color: white !important;
        }

        .gradient-text {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            background-clip: text !important;
            font-weight: 500 !important;
            display: inline-block !important;
        }

        .hero-subtitle {
            font-size: 1.2rem !important;
            color: rgba(255, 255, 255, 0.7) !important;
            margin-bottom: 3rem !important;
            max-width: 500px !important;
            line-height: 1.6 !important;
            font-weight: 300 !important;
        }

        .cta-button {
            display: inline-flex !important;
            align-items: center !important;
            padding: 16px 32px !important;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6) !important;
            color: white !important;
            text-decoration: none !important;
            border-radius: 50px !important;
            font-weight: 500 !important;
            font-size: 1.1rem !important;
            transition: all 0.3s ease !important;
            box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3) !important;
        }

        .cta-button:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.4) !important;
            color: white !important;
            text-decoration: none !important;
        }

        /* ELEMENTOS FLOTANTES */
        .floating-element {
            position: absolute;
            z-index: 1;
            opacity: 0.1;
        }

        .floating-circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            top: 10%;
            right: 10%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-square {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #06b6d4, #3b5cf6);
            bottom: 20%;
            right: 30%;
            animation: float 4s ease-in-out infinite reverse;
            border-radius: 20px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* SCROLL INDICATOR */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            z-index: 2;
        }

        .scroll-arrow {
            width: 2px;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
            margin: 10px auto;
            position: relative;
        }

        .scroll-arrow::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 8px;
            height: 8px;
            border-right: 2px solid rgba(255, 255, 255, 0.5);
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            transform: translateX(-50%) rotate(45deg);
        }

        /* RESPONSIVE OPTIMIZATIONS */
        @media (max-width: 768px) {
            .hero-title {
                font-size: clamp(2rem, 8vw, 3.5rem) !important;
            }
            
            .hero-subtitle {
                font-size: 1rem !important;
                margin-bottom: 2rem !important;
            }
            
            .cta-button {
                padding: 14px 28px !important;
                font-size: 1rem !important;
            }
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <span class="brand-text">
                    <span class="letter">D</span><span class="letter">E</span><span class="letter">V</span><span class="letter">P</span><span class="letter">O</span><span class="letter">O</span><span class="letter">L</span> <span class="letter">A</span><span class="letter">B</span><span class="letter">C</span><span class="letter">L</span><span class="letter">M</span>
                </span>
            </a>
            <div class="admin-link">
                <a href="/admin/login" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-lock me-2"></i>Acceso Admin
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section Ultra Modern -->
    <div class="hero-section">
        <div class="container">
            <div class="row align-items-center min-vh-100">
                <div class="col-lg-6">
                    <div class="hero-content">
                        <h1 class="hero-title">
                            Comunidad<br>
                            <span class="gradient-text">Blockchain</span><br>
                            Castilla-La Mancha
                        </h1>
                        <p class="hero-subtitle">
                            El epicentro de innovación blockchain en CLM. 
                            Donde desarrolladores, empresas y visionarios 
                            construyen el futuro descentralizado.
                        </p>
                        <a href="#registro" class="cta-button">
                            <i class="fas fa-arrow-right me-2"></i>
                            Formar parte
                        </a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="position-relative">
                        <!-- Elementos flotantes decorativos -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Elementos flotantes -->
        <div class="floating-element floating-circle"></div>
        <div class="floating-element floating-square"></div>
        
        <!-- Indicador de scroll -->
        <div class="scroll-indicator">
            <span style="font-size: 0.8rem;">Explorar</span>
            <div class="scroll-arrow"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
